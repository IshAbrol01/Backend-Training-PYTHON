<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/index.css')}}">
    <title>Registration</title>
</head>

<body>
    <h1>Let's Connect</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required name="first-name"/></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required name="last-name"/></label>
            <label for="email">Enter Your Email: <input id="email" type="email" required name="email"/></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" required
                    pattern="[a-z0-5]{8,}" name="password"/></label>

        </fieldset>
        <fieldset>
            <label for="personal-account"><input type="radio" name="account-type" id="personal-account"class="inline" />Personal
                Account</label>

            <label for="business-account"><input type="radio" name="account-type" id="business-account"class="inline" />Business
                account</label>

            <label for="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions" name="terms"class="inline"/>I Accept the <a href="termsandconditions.html">Terms and Conditions</a></label>

        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a Profile Picture: <input type="file" id="profile-picture" name="file"/></label>
            <label for="age">Input Your Age(Years): <input type="number" min="13" max="120" id="age" name="age"/></label>
            <label for="referrer">Where did you hear about me?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Friends</option>
                    <option value="2">Instagram</option>
                    <option value="3">LinkedIn</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a Bio:
                <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>

        </fieldset>
        <input type="submit" value="submit" />
    </form>

</body>

</html>
